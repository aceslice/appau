<!DOCTYPE html>
<html>
<head>
    <title>Test Autograph Form</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #007cba; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #005a87; }
        .success { background: #d4edda; color: #155724; padding: 10px; border-radius: 4px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Test Autograph Form</h1>
    <p>This is a simple test to verify Netlify Forms is working.</p>
    
    <form name="autograph" method="POST" action="/autograph" data-netlify="true" netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="autograph" />
        <p class="hidden"><label>Don't fill this out: <input name="bot-field" /></label></p>
        
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
        </div>
        
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="link">Link (optional):</label>
            <input type="url" id="link" name="link" />
        </div>
        
        <button type="submit">Submit Test</button>
    </form>
    
    <script>
        // Check for success parameter
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('success') === '1') {
            document.body.innerHTML += '<div class="success">âœ… Form submitted successfully! Check the autograph page to see your entry.</div>';
        }
    </script>
</body>
</html>
